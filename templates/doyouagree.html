<!DOCTYPE html>
<html lang="en">
<head>
  <title>Start Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Welcome to the Surevey</a>

  <!-- Links -->
</nav>

<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6"><br><br><br>

          <h4>Do you agreed to start the survey?</h4>
            <form action="/doyouagree" method="post">
              <div class="form-check">
                <input type="radio" class="form-check-input" id="Yes" name="optradio" value="Yes" >
                <label class="form-check-label" for="Yes">Yes</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="No" name="optradio" value="No">
                <label class="form-check-label" for="No">No</label>
              </div>
              <button type="submit" class="btn btn-primary" >Next</button>

            </form>

      </div>
      <div class="col-md-3">
      </div>
    </div>
</div>

</body>
</html>
