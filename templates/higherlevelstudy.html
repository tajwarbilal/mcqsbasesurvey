<!DOCTYPE html>
<html lang="en">
<head>
  <title>Start Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">Welcome to the Surevey</a>

  <!-- Links -->
</nav>

<div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6"><br><br><br>


            <form action="/higherlevelstudy" method="post">


              <h4>What is your study level?</h4>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="Undergraduate" name="optradio" value="Undergraduate" >
                <label class="form-check-label" for="Undergraduate">Undergraduate</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="Master" name="optradio" value="Master">
                <label class="form-check-label" for="Master">Master Student</label>
              </div>

              <div class="form-check">
                <input type="radio" class="form-check-input" id="Phd" name="optradio" value="Phd">
                <label class="form-check-label" Phd="No">Phd Student</label>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Start Survey </button>
            </form>

      </div>
      <div class="col-md-3">
      </div>
    </div>
</div>

</body>
</html>
